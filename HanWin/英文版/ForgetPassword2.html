<body>
    <div id="account">
        <form action="" id="retrieve_account">Account recovery
            <hr size="0">
            <p id="p_mail">A set of verification codes will be delivered to your mailbox, please verify within<label
                    for=""> xxx </label>seconds and the timeout will expire.</p>
            </br>
            <input type="email" placeholder="verification code" id="input_mail">
            <div>
                <input type="button" value="next" id="btn_next" name="btn_next">
            </div>
            <a href="login.html" id="back_login">Sign in instead</a>
        </form>
    </div>
