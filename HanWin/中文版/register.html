<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="register.css">
    <script type="text/javascript" src="register.js"></script>

    <title>Creat account</title>
</head>

<body>
    <div id="register">
        <h2 id="reg_title">建立帳戶</h2>
        <hr id="hr_line" size="0">
        </br>
        <input type="email" placeholder="帳號" class="input_creat" id="creat_account" />
        <p id="try_account">此帳號已被使用，請嘗試另一組帳號。</p>
        <input type="password" placeholder="密碼" class="input_creat" id="creat_pass">
        <input type="password" placeholder="密碼確認" class="input_creat" id="confirm_pass">
        <p id="pass_again">輸入的密碼不相同，請再試一次。</p>
        <input type="button" id="btn_confirm_register" value="下一步">
        <div id="color_back">
            <a href="login.html" id="back_login">返回登入</a>
            <!--id="back_login"-->
        </div>

    </div>
</body>

</html>
